<!-- Sign up form -->
<section class="signup">
  <div class="container">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Inscription</h2>
        <form class="register-form" id="register-form" [formGroup]="registerForm" (ngSubmit)="proceedRegistration()">
          <div class="form-group">
            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" name="name" id="name" placeholder="Nom" formControlName="nom"/>
          </div>
          <div class="form-group">
            <label for="name"><i class="zmdi zmdi-account-box-o material-icons-name"></i></label>
            <input type="text" name="name"  placeholder="Prénom" formControlName="prenom"/>
          </div>
          <div class="form-group">
            <label for="email"><i class="zmdi zmdi-email"></i></label>
            <input type="email" name="email" id="email" placeholder="Email" formControlName="email"/>
          </div>
          <div class="form-group">
            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
            <input type="password" name="pass" id="pass" placeholder="Mot de passe" formControlName="password"/>
          </div>
          <div class="form-group">
            <label><i class="zmdi zmdi-lock-outline"></i></label>
            <input type="password" name="re_pass" id="re_pass" placeholder="Confirmer le mot de passe" formControlName="passwordConfirmation"/>
          </div>
          <div class="form-group">
            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
            <!--<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>-->
            <label for="agree-term" class="label-agree-term"><span><span></span></span>J'accepte les conditions générale d'utilisation</label>
          </div>

          <div>
            <button mat-raised-button color="primary">S'inscrire</button>
          </div>
        </form>
      </div>
      <div class="signup-image">
        <figure><img src="../../../assets/images/signup-image.jpg" alt="inscription image"></figure>
        <a class="signup-image-link" routerLink="/connexion">Je possède déjà un compte</a>
      </div>
    </div>
  </div>
</section>
